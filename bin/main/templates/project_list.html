<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Project List</title>
<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<h1>Project List</h1>
	
	<hr />
	<hr />
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Project No</th>
				<th>Project Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project : ${projectList}">
				<td th:text="${project.projectNo}" th:id="'key_'+${project.projectNo}">No key</td>
				<td th:text="${project.projectName}" th:id="'value_'+${project.projectName}">No value</td>
			</tr>
		</tbody>
	</table>
	
	<hr />
	<hr />
	
	<p align="center">Â©Toshiba Solutions Corporation 2015 All Rights Reserved.</p>
</body>
</html>
